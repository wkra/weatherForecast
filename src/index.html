<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- build:css -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- endbuild -->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header--item header--item__search add-city">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></span>
              <input type="text" class="form-control add-city--input" placeholder="Type name of city"><span class="input-group-btn">
              <button type="button" class="btn btn-primary add-city--button disabled">Add city</button>
              </span>

          </div>
            <div class="add-city--message">
              <div class="message--spinner message--spinner__show">
              <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
              </div>
              <div class="message--p ">
                <p class="add-city--p">Loading</p>
              </div>
            </div>

<!--
            <button type="button" class="btn btn-primary add-city--button disabled">Add city</button>
-->
          </div>
          <div class="header--item header--item__brand">
            <img src="https://www.metaweather.com/static/img/weather/png/64/t.png">
            <img src="https://www.metaweather.com/static/img/weather/png/64/lc.png">
            <img src="https://www.metaweather.com/static/img/weather/png/64/c.png">
            <h1>YOUR WEATHER FORECAST</h1>
        </div>

        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="section weather-box-container">

          <div class="section--item section--item__plus"><i class="fa fa-plus fa-1x" aria-hidden="true"></i></div>
        </div>
    </div>
    </section>
    <footer>
      <div class="footer">
      <div class="container">
        <p>Weather from: www.metaweather.com</p>
        <p>created by wkrawiec.pl</p>
        </div>
      </div>
    </footer>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <!-- build:js -->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild  -->

  </body>
</html>
