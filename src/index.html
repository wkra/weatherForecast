<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- build:css -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- endbuild -->
  </head>
  <body>
    <header>


          <div class="container">
            <h1><i class="fa fa-user-plus" aria-hidden="true"></i>  User manager</h1>
          </div>


    </header>
    <section class="section">
      <div class="container">

        <!-- user list -->
        <div class="panel panel-primary">
          <div class="panel-heading">User List</div>
          <div class="panel-body table-responsive">
            <table class="table table-striped table-hover ">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                  <th>Password</th>
                  <th>First name</th>
                  <th>Last name</th>
                  <th>Date of birth</th>
                  <th>Group</th>
                </tr>
              </thead>
              <tbody class="userListTable">
              </tbody>
            </table>
          </div>
        </div>
        <!-- end user list -->

        <!--  user manager -->
        <div class="panel panel-primary">
          <div class="panel-heading">User manager</div>
          <div class="panel-body">
            <form>
              <div class="input-group">
                <label>Name</label>
                <input type="text" class="form-control nameInput" placeholder="Name">
              </div>
              <div class="input-group">
                <label>Password</label>
                <input type="text" class="form-control passwordInput" placeholder="Password">
              </div>
              <div class="input-group">
                <label>First Name</label>
                <input type="text" class="form-control firstNameInput" placeholder="First Name">
              </div>
              <div class="input-group">
                <label>Last Name</label>
                <input type="text" class="form-control lastNameInput" placeholder="Last Name">
              </div>
              <div class="input-group">
                <label>Date of birth</label>
                <input type="text" class="form-control dateBirthInput" placeholder="Date of birth">
              </div>
              <div class="form-group">
                <label>Select group:</label>
                <select class="form-control selectUserInput">
                </select>
              </div>
              <button type="button" class="btn btn-success add-city--button addUserBtn"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add user</button>
              <button type="button" class="btn btn-primary add-city--button editUserBtn "><i class="fa fa-edit" aria-hidden="true"></i> Edit user</button>
              <button type="button" class="btn btn-danger add-city--button remUserBtn "><i class="fa fa-minus-circle" aria-hidden="true"></i> Remove user</button>
              <span class="button--message">*To edit or remove, please select user </span>
            </form>
          </div>
        </div>
        <!-- end user manager -->


        <!-- group list -->
        <div class="panel panel-primary">
          <div class="panel-heading">Group List

          </div>
          <div class="panel-body table-responsive">


            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Id</th>
                  <th>Name</th>
                </tr>
              </thead>
              <tbody class="groupListTable">
              </tbody>
            </table>
          </div>
        </div>
        <!-- end user list -->

        <!--  user manager -->
        <div class="panel panel-primary">
          <div class="panel-heading">Group manager</div>
          <div class="panel-body">
            <form>
              <div class="input-group">
                <label>Name</label>
                <input type="text" class="form-control groupInput nameGroupInput" placeholder="Name">
              </div>

              <button type="button" class="btn btn-success add-city--button addGroupBtn"><i class="fa fa-plus-circle" aria-hidden="true"></i> Add Group</button>
              <button type="button" class="btn btn-primary add-city--button editGroupBtn "><i class="fa fa-edit" aria-hidden="true"></i> Edit Group</button>
              <button type="button" class="btn btn-danger add-city--button remGroupBtn "><i class="fa fa-minus-circle" aria-hidden="true"></i> Remove Group</button>
              <span class="button--message">*To edit or remove, please select group </span>
            </form>
          </div>
        </div>
        <!-- end user manager -->


      </div><!-- end of conainter -->
    </section>
    <footer>
      <div class="footer">
      <div class="container">
        <p>created by wkrawiec.pl</p>
        </div>
      </div>
    </footer>
    <!-- sQuery -->
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

     <!-- build:js -->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild  -->

  </body>
</html>
