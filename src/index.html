<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- build:css -->
    <link type="text/css" href="css/bootstrap.min.css" rel="stylesheet">
    <link type="text/css" href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- endbuild -->
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header">
          <div class="header--item header--item__add-city">
            <div class="input-group input-group-sm">
              <span class="input-group-addon"><i class="fa fa-cloud" aria-hidden="true"></i></span>
              <input type="text" class="form-control" placeholder="Type name of city">
          </div>
            <button type="button" class="btn btn-default">Add city</button>
          </div>
          <div class="header--item">
            <p>HEADER CONTAINER</p>
        </div>

        </div>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="section">
          <div class="section--item">
            <div class="weather-box">
              <div class="weather-box--el weather-box--el__temp">
                <div class="temp--el temp--el__min">
                  <span><b>Min:</b> %% &#176;C</span>
                </div>
                <div class="temp--el temp--el__min">
                  <span><b>Max:</b> %% &#176;C</span>
                </div>
              </div>
              <div class="weather-box--el weather-box--el__icon">
                <img src="https://www.metaweather.com/static/img/weather/png/64/lr.png" alt="light rain">
              </div>
              <div class="weather-box--el weather-box--el__city">
                <span>City</span>
              </div>
              <div class="weather-box--el weather-box--el__curr-temp">
                <span>%% &#176;C</span>
              </div>
            </div>
          </div>
          <div class="section--item">
            <i class="fa fa-image fa-2x" aria-hidden="true"></i>
          </div>
          <div class="section--item">
            <i class="fa fa-image fa-2x" aria-hidden="true"></i>
          </div>
          <div class="section--item">
            <i class="fa fa-image fa-2x" aria-hidden="true"></i>
          </div>

          <div class="section--item"><i class="fa fa-plus fa-1x" aria-hidden="true"></i></div>
        </div>
    </div>
    </section>
    <footer>
      <div class="container">
        <div class="footer"><p>Weather from: www.metaweather.com</p>
        </div>
      </div>
    </footer>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
     <!-- build:js -->
    <script src="js/plugins.js"></script>
    <script src="js/script.js"></script>
    <!-- endbuild  -->

  </body>
</html>
