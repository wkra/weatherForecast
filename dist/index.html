<!DOCTYPE html><html><head><meta charset="utf-8"><meta content="ie=edge" http-equiv="x-ua-compatible"><title></title><meta content="" name="description"><meta content="width=device-width,initial-scale=1" name="viewport"><link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"><link href="css/style.css" rel="stylesheet"></head><body><header><div class="container"><h1><i aria-hidden="true" class="fa fa-user-plus"></i> User manager</h1></div></header><section class="section"><div class="container"><!-- user list --><div class="panel panel-primary"><div class="panel-heading">User List</div><div class="panel-body table-responsive"><table class="table table-hover table-striped"><thead><tr><th>Id</th><th>Name</th><th>Password</th><th>First name</th><th>Last name</th><th>Date of birth</th><th>Group</th></tr></thead><tbody class="userListTable"></tbody></table></div></div><!-- end user list --><!--  user manager --><div class="panel panel-primary"><div class="panel-heading">User manager</div><div class="panel-body"><form><div class="input-group"><label>Name</label><input class="form-control nameInput" placeholder="Name" type="text"></div><div class="input-group"><label>Password</label><input class="form-control passwordInput" placeholder="Password" type="text"></div><div class="input-group"><label>First Name</label><input class="form-control firstNameInput" placeholder="First Name" type="text"></div><div class="input-group"><label>Last Name</label><input class="form-control lastNameInput" placeholder="Last Name" type="text"></div><div class="input-group"><label>Date of birth</label><input class="form-control dateBirthInput" placeholder="Date of birth" type="text"></div><div class="form-group"><label>Select group:</label><select class="form-control selectUserInput"></select></div><button class="add-city--button btn btn-success addUserBtn" type="button"><i aria-hidden="true" class="fa fa-plus-circle"></i> Add user</button> <button class="add-city--button btn btn-primary editUserBtn" type="button"><i aria-hidden="true" class="fa fa-edit"></i> Edit user</button> <button class="add-city--button btn btn-danger remUserBtn" type="button"><i aria-hidden="true" class="fa fa-minus-circle"></i> Remove user</button> <span class="button--message">*To edit or remove, please select user</span></form></div></div><!-- end user manager --><!-- group list --><div class="panel panel-primary"><div class="panel-heading">Group List</div><div class="panel-body table-responsive"><table class="table table-hover table-striped"><thead><tr><th>Id</th><th>Name</th></tr></thead><tbody class="groupListTable"></tbody></table></div></div><!-- end user list --><!--  user manager --><div class="panel panel-primary"><div class="panel-heading">Group manager</div><div class="panel-body"><form><div class="input-group"><label>Name</label><input class="form-control groupInput nameGroupInput" placeholder="Name" type="text"></div><button class="add-city--button btn btn-success addGroupBtn" type="button"><i aria-hidden="true" class="fa fa-plus-circle"></i> Add Group</button> <button class="add-city--button btn btn-primary editGroupBtn" type="button"><i aria-hidden="true" class="fa fa-edit"></i> Edit Group</button> <button class="add-city--button btn btn-danger remGroupBtn" type="button"><i aria-hidden="true" class="fa fa-minus-circle"></i> Remove Group</button> <span class="button--message">*To edit or remove, please select group</span></form></div></div><!-- end user manager --></div><!-- end of conainter --></section><footer><div class="footer"><div class="container"><p>created by wkrawiec.pl</p></div></div></footer><!-- sQuery --><script src="https://code.jquery.com/jquery-3.2.1.min.js" crossorigin="anonymous" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" crossorigin="anonymous" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"></script><script src="js/script.js"></script></body></html>
